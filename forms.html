<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h1> New Form Elements </h1>
    <form> 
    <div>

    <label> First Nmae </label>
    <input type="text" placeholder="Your First Name" required autofocus>
    </div>
            <div>

            <label> Last Nmae </label>
            <input type="text" placeholder="Your last Name">
            </div>
            <div>
                <label> DOB</label>
                <input type="date">
            </div>
            <div>
                <label>
                    Email
                </label>
                <input type="email">
            </div>
            <div>
                <label> Telephone</label>
                <input type="tel">
            </div>
            <div>
                <label>Age</label>
                <input type="number">

            </div>
            <div>
                <label>Rate Your Skill in HTML5</label>
                <input type="range" min="1" max="10">

            </div>
            <div>
                <label> BOOK Your Date</label>
                <input type="date" min="2018-07-02" step="7">
            </div>
            <div>
                <label>Progress</label>
                <progress value="50" max="100" min="0"></progress>
            </div>
            <div>
                <label>Select the score</label>
                <input type="number" list="score">
                <datalist id="score">
                    <option value="10">10</option>
                    <option value="20">20</option>

                </datalist>
                        
                                    </div>
            <button type="Submit">SUBMIT</button>

    </form> 
</body>
</html>
